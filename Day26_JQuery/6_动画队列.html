<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画队列</title>
    <link href="css/myDiv.css"
            rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div></div>
</body>
<script type="text/javascript">

    $('div').click(function () {
        $(this).animate({"marginLeft":"200px"}
            ,800).animate({"marginTop":"200px"}
            ,800).animate({"marginLeft":"0"}
            ,800).animate({"marginTop":"0"}
            ,800)
    })

</script>
</html>
