<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

    <!--无序列表-->
    <ul>
        <li>力拔山兮气盖世</li>
        <li>时不利兮骓不逝</li>
        <li>大风起兮云飞扬</li>
        <li>威加海内兮归故乡</li>
    </ul>


    <!--有序列表-->
    <ol>
        <li>东篱把酒黄昏后，有暗香盈袖，莫道不消魂，帘卷西风，人比黄花瘦</li>
        <li>采菊东篱下，悠然见南山</li>
        <li>不合时宜</li>
    </ol>


    <dl>
        <dt>
            示例
            <dd>哈哈</dd>
        <dt>
            示例2
            <dd>呵呵</dd>
    </dl>




</body>
</html>
