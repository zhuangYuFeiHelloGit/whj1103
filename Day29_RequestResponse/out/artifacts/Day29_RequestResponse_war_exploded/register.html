<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="register" method="post">
        用户名：<input type="text" name="username">
        <br>
        密码：<input type="text" name="password">
        <br>
        男：<input type="radio"
                 name="gender"
                 value="man">
        女：<input type="radio"
                 name="gender"
                 value="woman">
        <br>
        爱好：&nbsp;&nbsp;
        打篮球&nbsp;<input type="checkbox"
                        name="hobbies"
                        value="playBall">
        LOL&nbsp;<input type="checkbox"
                        name="hobbies"
                        value="LOL">
        睡觉&nbsp;<input type="checkbox"
                       name="hobbies"
                       value="sleep">
        <input type="submit">
    </form>
</body>
</html>
