        /*
            定位
                绝对定位
                    如果父标签也指定了绝对定位，
                    则相对于父标签。
                    否则相对body移动。
                相对定位
                    相对标签原有的位置移动。
                    并且，该标签原来的位置依然不能放置元素。
                固定定位
                    相对浏览器
         */

        div{
            background-color: red;
            width: 200px;
            height: 200px;
            position: fixed;
            left: 80%;
